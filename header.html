<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Header Test</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="title colorletter"><h1>Etiontdn's</h1></div>
          <div class="tabs">
            <button class="tab-selector active colorletter">Home</button>
            <button class="tab-selector colorletter">Menu</button>
            <button class="tab-selector colorletter">Contact</button>
          </div>
        </div>
      </header>
      <div class="main-page">
        <div class="page-container">
          <div class="welcome">
            <div class="welcome-text colorletter">
              Welcome to<span class="logo">Etiontdn's</span>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <h2 class="menu-title">Restaurant Menu</h2>

      </div>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
